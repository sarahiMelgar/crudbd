<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Agregar</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="estilos/agrega.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #4a4a4a;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            font-size: 1rem;
        }

        h1 {
            font-size: 1.75rem;
            color: #d63384;
        }

        .form-control {
            border-color: #d63384;
        }

        .form-group label {
            font-weight: 600;
            color: #d63384;
        }

        .btn-primary {
            background-color: #d63384;
            border-color: #d63384;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
    <script type="module" src="lib/js/submitForm.js"></script>
    <script type="module" src="lib/js/muestraError.js"></script>
</head>

<body class="container mt-5">

    <form class="card p-4 shadow" onsubmit="submitForm('srv/socio-agrega.php', event)
        .then(modelo => location.href = 'index.html')
        .catch(muestraError)">

        <h1 class="text-center mb-4">
            <i class="fas fa-user-plus"></i> Agregar socio
        </h1>

        <p class="text-right">
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>
        </p>

        <div class="form-group">
            <label for="nombre">
                <i class="fas fa-id-badge"></i> Nombre <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="apellidos">
                <i class="fas fa-user"></i> Apellidos <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
        </div>

        <div class="form-group">
            <label for="correo">
                <i class="fas fa-envelope"></i> Correo <span class="text-danger">*</span>
            </label>
            <input type="email" class="form-control" id="correo" name="correo" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-check"></i> Agregar
            </button>
        </div>

    </form>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
